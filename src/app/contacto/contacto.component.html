<div class="contact_page">
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/lugares">Lugares</a></li>
        <li class="breadcrumb-item active" aria-current="page">Contacto</li>
    </ol>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-6 card card-body bg-light">
            <h3>Contacto</h3>
            <label>Nombre</label>
            <input type="text" class="form-control">
            <br/>
            <label>Correo</label>
            <input type="email" class="form-control">
            <br/>
            <label>Mensaje</label>
            <textarea class="form-control"></textarea>
            <hr/>
            <br/>
            <button class="btn btn-outline-primary">Enviar</button>
            <br/>
            <button class="btn btn-outline-dark" routerLink="/lugares">Cancelar</button>
        </div>
        <div class="col-md-4 card card-body bg-light" style="margin-left: 10%">
            <h3>Ubicación</h3>
            <agm-map [latitude]="lat" [longitude]="lng">
                <agm-marker [latitude]="lat" [longitude]="lng"></agm-marker>
            </agm-map>
            <b>Dirección:</b> 
            <p>Una estupenda direccion</p>
            <b>Telefono:</b> 
            <p>Un estupendo numero</p>
            <b>Email:</b> 
            <p>Un Estupendo Email</p>
        </div>
    </div>
    
</div>
</div>
